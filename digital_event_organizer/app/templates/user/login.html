{% extends "base.html" %}

{% block title %}Login - Digital Event Organizer{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-box-arrow-in-right"></i> User Login</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('user.login') }}">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Login
                            </button>
                        </div>
                    </form>
                    
                    <hr>
                    
                    <div class="text-center">
                        <p class="mb-2">Don't have an account? <a href="{{ url_for('user.register') }}">Register here</a></p>
                        <p class="mb-0">Admin? <a href="{{ url_for('admin.login') }}">Login as Admin</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
